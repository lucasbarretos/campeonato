<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <div id="titulo">
        <h1>Fale comigo</h1>
    </header>
    <nav class="busca">
      <a  href="historia.html">Historia</a>
      <a   href="conquistas.html">Conquistas</a>
      <a  href="reprise.html">Reprises</a>
      <a href="treinamento.html">Treinamento</a>
      <a href="contato.html">Contato</a>
    </nav>
    <main>
        <form action="post">
            <label for="inome">Nome:</label>
            <input type="text"id='inome'>
            <label for="itel">Telefone</label>
            <input type="tel" id="itel"  placeholder="(xx) x xxxx-xxxx" autocomplete="tel">
            <label for="isexo">Sexo:</label>
            <select name="" id="isexo">
                <option value="select" selected disabled>Selecione  
                </option>
                <option value="masculino">Masculino</option>
                <option value="femininio">Feminino</option>
            </select>
            <br>
            <label for="iemail">E-mail</label>    
            <input type="email" id="iemail">    
            <br>
            <textarea name="" id=""  placeholder="Escreva o seu comentario" cols="30" rows="10"></textarea>
            <br>
            <button>Enviar</button>
            <input type="reset" value="Apagar">
        </form>
    </main>
</body>
</html>
